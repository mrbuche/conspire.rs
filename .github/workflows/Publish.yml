name: Publish
env:
  CARGO_TERM_COLOR: always
on:
  pull_request:
    branches: main
  release:
    types: published
permissions: {}
jobs:
  Publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Toolchain
        uses: actions-rs/toolchain@b2417cde72dcf67f306c0ae8e0828a81bf0b189f
        with:
          default: true
          toolchain: stable
      - name: Package
        run: cargo package
      - name: Login
        if: github.event_name == 'release'
        run: cargo login ${{ secrets.CRATES_IO_TOKEN }}
      - name: Publish
        if: github.event_name == 'release'
        run: cargo publish
